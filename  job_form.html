<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Job Application Form</title>
<style>
    body{
        font-family: Arial, sans-serif;
        background:#f2f2f2;
    }
    .container{
        width: 750px;
        background:#fff;
        padding:20px;
        margin:30px auto;
        border-radius:8px;
        box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    h1{
        margin-bottom:20px;
    }
    .row{
        display:flex;
        gap:20px;
        margin-bottom:15px;
    }
    .field{
        flex:1;
        display:flex;
        flex-direction:column;
    }
    label{
        font-weight:bold;
        margin-bottom:5px;
    }
    input, select, textarea{
        padding:10px;
        font-size:14px;
        border:1px solid #ccc;
        border-radius:5px;
    }
    textarea{
        resize:none;
    }
    
</style>
</head>

<body>
<div class="container">
    <h1>Job Application <small>(Web)</small></h1>

    <div class="row">
        <div class="field">
            <label>First Name</label>
            <input type="text" placeholder="Enter First Name...">
        </div>
        <div class="field">
            <label>Last Name</label>
            <input type="text" placeholder="Enter Last Name...">
        </div>
    </div>

    <div class="row">
        <div class="field">
            <label>Email</label>
            <input type="email" placeholder="Enter Email...">
        </div>
        <div class="field">
            <label>Job Role</label>
            <select>
                <option>Select Job Role</option>
                <option>Web Developer</option>
                <option>App Developer</option>
                <option>Data Analyst</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="field">
            <label>Address</label>
            <textarea rows="3" placeholder="Enter Address"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="field">
            <label>City</label>
            <input type="text" placeholder="Enter City Name...">
        </div>
        <div class="field">
            <label>Pincode</label>
            <input type="number" placeholder="Enter Pincode Name...">
        </div>
    </div>

    <div class="row">
        <div class="field">
            <label>Date</label>
            <input type="date">
        </div>
        <div class="field">
            <label>Upload Your CV</label>
            <input type="file">
        </div>
    </div>

    <button class="btn">Apply Now</button>
</div>
</body>
</html>
